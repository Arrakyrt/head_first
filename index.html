<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Пришельцы похищали меня</title>

</head>

<body>

<h2>Пришельцы похищали меня - сообщить о похищении</h2>

	<label for="firstname">Имя:</label>
	<input type="text" id="firstname" name="firstname"><br>
	<label for="lastname">Фамилия:</label>
	<input type="text" id="lastname" name="lastname"><br>
	<label for="email">Ваш адрес электронной почты</label>
	<input type="text" id="email" name="email"><br>
	<label for="whenithappens">Когда это произошло?</label>
	<input type="text" id="whenithappens" name="whenithappens"><br>
	<label for="howlong">Как долго вы отсутствовали?</label>
	<input type="text" id="howlong" name="howlong"><br>
	<label for="howmany">Сколько их было?</label>
	<input type="text" id="howmany" name="howmany"><br>
	<label for="aliensdescription">Опешите их:</label>

	<label for="whattheydid">Что они делали с вами?</label>

	Да<input id="fangspotted" name="fangspotted" type="radio" value="yes">

	<img src="fang.jpg" width="100" height="175" alt="Моя похищенная собака Фэнг">

	<input type="submit" value="Сообщение о похищении" name="submit">
